<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <!-- Titre -->
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Connexion
    </h1>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage()" class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">
      {{ errorMessage() }}
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="updateEmail($event)"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm"
        />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="updatePassword($event)"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm"
        />
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition"
      >
        Se connecter
      </button>
    </form>

    <!-- Lien vers inscription -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte ?
      <a routerLink="/register" class="text-red-600 hover:underline">S'inscrire</a>
    </p>
  </div>
</div>
